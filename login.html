<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="login/stylelogin.css">
</head>
<body>
  <div class="container login-container">
    <h1 class="login-title">DASHBOARD LOGIN</h1>
    <div class="login-box mx-auto" style="max-width: 400px;">
      <input type="text" class="form-control" placeholder="Username" id="username">

      <!-- Password field dengan icon mata -->
      <div class="position-relative">
        <input type="password" class="form-control" placeholder="Password" id="password">
        <i class="bi bi-eye-fill position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword" style="color: white; cursor: pointer;"></i>
      </div>

      <button class="login-btn mt-3 w-100" onclick="login()">LOGIN</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="login/login.js"></script>

</body>
</html>
